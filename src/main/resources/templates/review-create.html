<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create review</title>
    <link rel="stylesheet" href="/css/table-style.css">
</head>
<body>

<div>
    <form th:method="post" th:action="@{/review-create}" th:object="${review}">

        <label for="reviewId"></label>
        <input type="hidden" id="reviewId" th:field="*{id}">

        <label for="productId" ></label>
        <input type="hidden" id="productId" th:field="*{product.id}">
        <br>

        <label for="userId">Select user:</label>
        <select name="user" id="userId">
            <option value="true" disabled selected></option>
            <option th:each="user : ${users}"
                    th:value="${user.id}"
                    th:text="${user.firstName}">
            </option>
        </select>
        <br>

        <label for="comment">Add comment:</label>
        <input type="text" id="comment" th:field="*{comment}">
        <br>

        <label for="assessment">Set rating:</label>
        <input type="number" id="assessment" th:field="*{assessment}" min="1" max="5">
        <br>

        <label for="submit"></label>
        <input type="submit" value="Create" id="submit" class="button-c">

    </form>
</div>

</body>
</html>
