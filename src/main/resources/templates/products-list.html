<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
    <link rel="stylesheet" href="css/table-style.css">
</head>

<body>
<div>
    <p style="width: 700px; text-align: end"><a class="button-cart" href="/cart">Cart</a></p>
    <h2>Products List</h2>

    <table class="table">

        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>PRICE</th>
            <th>Product info</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product, iterStat : ${products}"
            th:if="${iterStat.index >= ((page - 1) * 10)} and ${iterStat.index < (page * 10)}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' â‚¸'"></td>
            <td><a class="details" th:href="@{products/{id}(id=${product.id})}">More</a></td>
            <td><a class="button-add" th:href="@{/addProductForm/{id}(id=${product.id})}">Add to Cart</a></td>
        </tr>
        </tbody>

    </table>

    <div>
        <a style="color: cornflowerblue"
           th:href="@{/products-list(page=${page - 1})}"
           th:if="${page > 1}">Previous</a>

        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a style="color: cornflowerblue"
               th:href="@{/products-list(page=${i})}"
               th:text="${i}">
            </a>
        </span>

        <a style="color: cornflowerblue"
           th:href="@{/products-list(page=${page + 1})}"
           th:if="${page < totalPages}">Next</a>
    </div>

</div>
</body>
</html>
