<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="css/table-style.css">
</head>

<body>
<h1>Cart</h1>
<div th:if="${carts.isEmpty()}">
    <p>Your cart is empty.</p>
</div>

<div th:if="${!carts.isEmpty()}">
    <table class="table">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cart : ${carts}">
            <td th:text="${cart.product.name}"></td>
            <td th:text="${cart.product.price} + ' ₸'"></td>
            <td th:text="${cart.count}"></td>
        </tr>
        </tbody>
    </table>
</div>

<h3 style="width: 650px; font-weight: bold; text-align: end">Total: <span th:text="${total} + ' ₸'"></span></h3>

<a class="button-checkout" href="/checkout">Checkout</a>
<br>
<a class="button-shopping" href="/products-list">Continue Shopping</a>

</body>
</html>
