<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Product to Cart</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/table-style.css">
</head>
<body>
<h1>Add "<span th:text="${product.name}"></span>" to Cart</h1>

<form method="post" th:action="@{/addProduct}" th:object="${cart}">

    <label for="cartId"></label>
    <input type="hidden" id="cartId" th:field="*{id}">

    <label for="userId">Select User:
        <select name="user" id="userId">
            <option th:each="user : ${users}"
                    th:value="${user.id}"
                    th:text="${user.firstName}">
            </option>
        </select>
    </label>
    <br>

    <label for="productId"></label>
    <input type="hidden" id="productId" th:field="*{product.id}">

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{count}">
    <br>

    <button type="submit">Add to Cart</button>

</form>

<p><a class="button-cart" href="/cart">View Cart</a></p>
<p><a class="button-shopping" href="/products-list">Continue Shopping</a></p>

</body>
</html>
