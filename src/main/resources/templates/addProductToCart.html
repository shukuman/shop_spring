<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Product to Cart</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/table-style.css">
</head>
<body>
<h1>Add Product to Cart</h1>

<form method="post" th:action="@{/addProduct}" th:object="${cart}">

    <label for="cartId"></label>
    <input type="hidden" id="cartId" th:field="*{id}">
    <br>
    <label for="userId">Select User:
        <select name="user" id="userId">
            <option th:each="user : ${users}"
                    th:value="${user.id}"
                    th:text="${user.firstName}">
            </option>
        </select>
    </label>
    <br>
    <label for="productId">Product ID:</label>
    <input type="number" id="productId"
           th:text="*{product.name}"
           th:field="*{product.id}" readonly>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{count}">
    <br>
    <button type="submit">Add to Cart</button>

</form>

<p><a href="/products-list">To products list</a></p>
<p><a href="/cart">View Cart</a></p>

</body>
</html>
